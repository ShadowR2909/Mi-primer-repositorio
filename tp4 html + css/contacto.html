<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Messi</title>
    <link rel="stylesheet" href="estilos-contacto.css">
</head>
<body>
    <header>
        <h1>Portafolio de Lionel Messi</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="habilidades.html">Mis habilidades</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <section>
        <h2>¡Escríbeme!</h2>
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email"><br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea><br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
        <p>Te responderé en 24 horas. También puedes seguirme en <a href="https://twitter.com/TeamMessi" target="_blank">Twitter</a>.</p>
    </section>
    <footer>
        © 2025 Lionel Messi
    </footer>
</body>
</html>
